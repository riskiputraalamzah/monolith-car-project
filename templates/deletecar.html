{% include 'header.html' %}
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>{{ appType }} | Car Project</h1>
        <h3 class="mt-3">
          <span class="badge badge-primary">Demo:</span>
          <a href="{{ url_for('createcar') }}" class="btn btn-link">Create</a>
          <a href="{{ url_for('readcar') }}" class="btn btn-link">Read</a>
          <a href="{{ url_for('updatecar') }}" class="btn btn-link">Update</a>
          <a href="{{ url_for('deletecar') }}" class="btn btn-link active"
            >Delete</a
          >
          <a href="{{ url_for('searchcar') }}" class="btn btn-link">Search</a>
          <a href="{{ url_for('help') }}" class="btn btn-link">Help</a>
        </h3>
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center">Delete Car Data</h4>

        <div class="card mt-4">
          <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form
              role="form"
              action="{{ url_for('deletecarsave') }}"
              method="POST"
            >
              <div class="form-group">
                <label for="carId">Car ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="carId"
                  name="carId"
                  placeholder="Enter Car ID"
                  required
                />
              </div>
              <button type="submit" class="btn btn-danger btn-block">
                Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    body {
      background-color: #f8f9fa;
    }
    h1 {
      color: #007bff;
    }
    h4 {
      color: #343a40;
    }
    .btn-link {
      margin: 0 10px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .btn-link:hover {
      color: #0056b3;
    }
    .card {
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      padding: 20px;
    }
  </style>

  <script src="../static/js/bootstrap.min.js"></script>
</body>
{% include 'footer.html' %}
