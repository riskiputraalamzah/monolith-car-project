{% include 'header.html' %}
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>{{ appType }} | Car Project</h1>
        <h3 class="mt-3">
          <span class="badge badge-primary">Demo:</span>
          <a href="{{ url_for('createcar') }}" class="btn btn-link">Create</a>
          <a href="{{ url_for('readcar') }}" class="btn btn-link">Read</a>
          <a href="{{ url_for('updatecar') }}" class="btn btn-link active"
            >Update</a
          >
          <a href="{{ url_for('deletecar') }}" class="btn btn-link">Delete</a>
          <a href="{{ url_for('searchcar') }}" class="btn btn-link"
            >Search</a
          >
          <a href="{{ url_for('uploadcsv') }}" class="btn btn-link"
            >Upload CSV</a
          >
        </h3>
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center">Update Car Data</h4>

        <form role="form" action="{{ url_for('updatecarsave') }}" method="POST">
          <div class="card mt-4">
            <div class="card-body">
              {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
              {% endif %}
              <div class="form-group">
                <label for="carId">Car ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="carId"
                  name="carId"
                  placeholder="Enter Car ID"
                  required
                />
              </div>

              <div class="form-group">
                <label for="carName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="carName"
                  name="carName"
                  placeholder="Enter Car Name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="carBrand">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="carBrand"
                  name="carBrand"
                  placeholder="Enter Car Brand"
                  required
                />
              </div>

              <div class="form-group">
                <label for="carModel">Model</label>
                <input
                  type="text"
                  class="form-control"
                  id="carModel"
                  name="carModel"
                  placeholder="Enter Car Model"
                  required
                />
              </div>

              <div class="form-group">
                <label for="carPrice">Price (USD)</label>
                <input
                  type="text"
                  class="form-control"
                  id="carPrice"
                  name="carPrice"
                  placeholder="Enter Car Price"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary btn-block">
                Update
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <style>
    body {
      background-color: #f8f9fa;
    }
    h1 {
      color: #007bff;
    }
    h4 {
      color: #343a40;
    }
    .btn-link {
      margin: 0 10px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .btn-link:hover {
      color: #0056b3;
    }
    .card {
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      padding: 20px;
    }
    .alert {
      margin-top: 20px;
    }
  </style>
</body>
{% include 'footer.html' %}
